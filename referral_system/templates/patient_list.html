{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Patient List</h2>
    <a href="{% url 'patient_create' %}" class="btn btn-primary mb-3">Add New Patient</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.gender }}</td>
                <td>
                    <a href="{% url 'patient_update' patient.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'patient_delete' patient.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
